<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝗟𝗘𝗚𝗔𝗖𝗬 Animation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c3e50;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .text-container {
      text-align: center;
      font-size: 5rem;
      font-weight: bold;
      color: white;
      letter-spacing: 10px;
      text-transform: uppercase;
      animation: textMove 5s infinite alternate, colorChange 2s infinite alternate;
    }

    @keyframes textMove {
      0% {
        transform: translateX(0) rotate(0deg);
      }
      25% {
        transform: translateX(50px) rotate(10deg);
      }
      50% {
        transform: translateX(-50px) rotate(-10deg);
      }
      75% {
        transform: translateX(50px) rotate(5deg);
      }
      100% {
        transform: translateX(0) rotate(0deg);
      }
    }

    @keyframes colorChange {
      0% {
        color: #e74c3c;
      }
      25% {
        color: #3498db;
      }
      50% {
        color: #2ecc71;
      }
      75% {
        color: #f39c12;
      }
      100% {
        color: #9b59b6;
      }
    }
  </style>
</head>
<body>
  <div class="text-container">
    𝗟𝗘𝗚𝗔𝗖𝗬
  </div>
</body>
</html>
